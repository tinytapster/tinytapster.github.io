<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TinyTapster</title>
  <style>
    body {
      margin: 0;
      background-color: #001f3f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      font-size: 3rem;
    }

    .glow-text span {
      display: inline-block;
      opacity: 0.8;
      transition: text-shadow 0.3s ease, color 0.3s ease;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 0 transparent;
        color: white;
      }
      50% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        color: #00ffff;
      }
      100% {
        text-shadow: 0 0 0 transparent;
        color: white;
      }
    }

    .glow-text.animate span {
      animation: glow 0.4s ease-in-out;
    }

    .glow-text.animate span:nth-child(1) { animation-delay: 0s; }
    .glow-text.animate span:nth-child(2) { animation-delay: 0.04s; }
    .glow-text.animate span:nth-child(3) { animation-delay: 0.08s; }
    .glow-text.animate span:nth-child(4) { animation-delay: 0.12s; }
    .glow-text.animate span:nth-child(5) { animation-delay: 0.16s; }
    .glow-text.animate span:nth-child(6) { animation-delay: 0.20s; }
    .glow-text.animate span:nth-child(7) { animation-delay: 0.24s; }
    .glow-text.animate span:nth-child(8) { animation-delay: 0.28s; }
    .glow-text.animate span:nth-child(9) { animation-delay: 0.32s; }
    .glow-text.animate span:nth-child(10) { animation-delay: 0.36s; }
    .glow-text.animate span:nth-child(11) { animation-delay: 0.40s; }
  </style>
</head>
<body>
  <div class="glow-text" id="text">
    <span>T</span><span>i</span><span>n</span><span>y</span>
    <span>T</span><span>a</span><span>p</span><span>s</span><span>t</span><span>e</span><span>r</span>
  </div>

  <script>
    const text = document.getElementById('text');

    function animateGlow() {
      text.classList.add('animate');
      setTimeout(() => {
        text.classList.remove('animate');
      }, 1000); // убираем класс после завершения анимации
    }

    animateGlow(); // стартовая анимация
    setInterval(animateGlow, 5000); // каждые 5 секунд
  </script>
</body>
</html>
